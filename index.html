<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="main">
        <div id="drumkit-strokes">
            <div class="inline-strokes">
                <button data-key="65" class="key">
                    <span>A</span>
                    <code>tom</code>
                </button>
                <button data-key="83" class="key">
                    <span>S</span>
                    <code>tink</code>
                </button>
                <button data-key="68" class="key">
                    <span>D</span>
                    <code>s-drum</code>
                </button>
                <button data-key="70" class="key">
                    <span>F</span>
                    <code>snare</code>
                </button>
                <button data-key="71" class="key">
                    <span>G</span>
                    <code>ride</code>
                </button>
                <button data-key="72" class="key">
                    <span>H</span>
                    <code>openhat</code>
                </button>
                <button data-key="74" class="key">
                    <span>J</span>
                    <code>kick</code>
                </button>
                <button data-key="75" class="key">
                    <span>K</span>
                    <code>hithat</code>
                </button>
                <button data-key="76" class="key">
                    <span>L</span>
                    <code>clap</code>
                </button>
            </div>
            <div class="inline-strokes">
                <button data-key="32" class="key">
                    <span>Space</span>
                    <code>Boom</code>
                </button>
            </div>
        </div>

        <div class="hidden">
            <audio data-key="65" class="key" src="sounds/tom.wav"></audio>
            <audio data-key="83" class="key" src="sounds/tink.wav"></audio>
            <audio data-key="68" class="key" src="sounds/snare_drum.mp3"></audio>
            <audio data-key="70" class="key" src="sounds/snare.wav"></audio>
            <audio data-key="71" class="key" src="sounds/ride.wav"></audio>
            <audio data-key="72" class="key" src="sounds/openhat.wav"></audio>
            <audio data-key="74" class="key" src="sounds/kick.wav"></audio>
            <audio data-key="75" class="key" src="sounds/hihat.wav"></audio>
            <audio data-key="76" class="key" src="sounds/clap.wav"></audio>
            <audio data-key="32" class="key" src="sounds/boom.wav"></audio>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
